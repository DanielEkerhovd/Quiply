<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Quiply is a platform for creating and sharing quizzes.">

  <link rel="icon" href="/src/media/logos/quiply-logo.png" type="image/png">
  <title>Quiply</title>

  <link href="../src/css/output.css" rel="stylesheet">
</head>
    <body class="bg-background">
        <header class="bg-highlight h-20 sticky top-0 z-10">
            <div class="h-full flex flex-row justify-between items-center mx-auto w-11/12">
                <div class="h-5/6">
                    <a href="../feed/index.html"><img class="h-full" src="/src/media/logos/quiply-logo.png" alt="Quiply logo"></a>
                </div>
                <nav class="justify-self-center hidden sm:block">
                    <ul class="flex flex-row gap-4 font-semibold">
                        <li><a href="/feed/index.html">Home</a></li>
                        <li><a href="#">Explore</a></li>
                        <li><a href="/faq/index.html">FAQ</a></li>
                    </ul>
                </nav>
                <div class="flex items-center gap-4">
                    <div class="hamburger sm:hidden">
                        <img class="size-10" src="/src/media/icons/hamburger.png" alt="">
                    </div>
                    <a href="../profile/index.html">
                        <img class="h-10" src="/src/media/profile-image.png" alt="Profile page link">
                    </a>
                    <div class="relative">
                        <button type="submit" class="size-9 p-1 bg-q-yellow rounded-full block">
                            <img id="logOutMenuButton" src="/src/media/icons/logout.png" alt="">
                        </button>
                        <div id="logOutMenu" class="absolute hidden h-10 w-20 bg-q-yellow rounded-lg p-2 border-2 right-0 mt-2 border-black">
                            <button id="logOutButton">Log out</button>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <main class=" bg-background">
            <div class="mx-auto w-11/12 max-w-screen-lg bg-background flex flex-col items-center gap-2 pt-6">
                <div class="flex flex-col items-center max-w-screen-sm w-full">
                    <a class="self-start " href="javascript:history.back()">
                        <img class="size-10" src="/src/media/icons/back.png" alt="Back button">
                    </a>
                    <div id="postContent" class="flex flex-col max-w-screen-sm my-2 w-full"></div>
                    
                </div>
            </div>
        </main>
      
      <script type="module" src="../dist/script.mjs"></script>
    </body>
</html>
