        <header class="bg-highlight h-20 sticky top-0 z-10">
            <div class="h-full flex flex-row justify-between items-center mx-auto w-11/12">
                <div class="h-5/6">

                    <a href="../profile/index.html">

                    </a>
                    <div class="relative">
                        <button type="submit" class="size-9 p-1 bg-q-yellow rounded-full block">
                            <img id="logOutMenuButton" src="/src/media/icons/logout.png" alt="">
                        </button>
                        <div id="logOutMenu" class="absolute hidden h-10 w-20 bg-q-yellow rounded-lg p-2 border-2 right-0 mt-2 border-black">
                            <button id="logOutButton">Log out</button>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <main class=" bg-background">
            <!-- Content -->
            <div class="mx-auto w-11/12 max-w-screen-lg flex flex-col items-center gap-2 pt-6">
                <div class="search-filter flex justify-between border-2 gap-4 flex-wrap w-full max-w-screen-sm p-4 rounded-lg">
                    <!-- Search and filter -->
                    <form id="filterForm" class="dropdown-filter w-24 border-2 rounded-lg ">
                        <select id="filterFormSelect" class="w-full h-9 p-2 bg-[url('/src/media/icons/filter.png')] bg-right bg-contain bg-no-repeat appearance-none bg-transparent" name="feed-filter" id="feedFilter">
                            <option value="newest">Newest</option>
                            <option value="today">Today</option>
                            <option value="oldest">Oldest</option>
                        </select>
                    </form>
                    <form id="searchForm" class="search-bar flex gap-2 w-full max-w-96">
                        <input id="searchInput" class="rounded-lg px-2 w-full" id="searchBar" type="text" placeholder="Search">
                        <button class="size-10 p-2 rounded-lg bg-highlight" id="searchButton" type="submit"><img class="size-full object-contain" src="/src/media/icons/search.png" alt="Search icon"></button>
                    </form>
                </div>
                <!-- Create new post -->
                <div class="flex items-start gap-5 border-2 rounded-lg w-full max-w-screen-sm p-4">
                    <img class="h-20 hidden sm:block mt-5" src="/src/media/profile-image.png" alt="Profile image">
                    <form id="postForm" class="flex flex-col items-end w-full p-5 gap-4" action="">
                        <div class="w-full h-24 relative">
                            <textarea class="h-24 rounded-lg px-4 py-2 w-full resize-none" id="postContent" type="text" placeholder="What's the latest?"></textarea>
                            <div class="absolute bottom-0 right-2">
                                <p class="text-gray-600"><span id="postTextCount">0</span>/120</p>
                            </div> 
                        </div>
                        <div id="postErrorContainer">
                            <p class="hidden" id="postError">Something went wrong, try again!</p>
                        </div>
                        <button class="bg-highlight rounded-lg h-10 sm:max-w-60 w-full font-semibold" id="newPostButton" type="submit">Post</button>
                    </form>
                </div>
                <!-- Posts -->
                <div id="feedContent" class="flex flex-col w-full max-w-screen-sm gap-8 my-8">
                    <!-- Example post -->

                    <div role="status mx-auto">
                        <svg aria-hidden="true" class="size-40 mx-auto text-white animate-spin dark:text-white fill-highlight" viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg">

                        </svg>
                        <span class="sr-only">Loading...</span>
