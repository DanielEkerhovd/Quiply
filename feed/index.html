<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Quiply is a platform for creating and sharing quizzes.">

  <link rel="icon" href="/src/media/logos/quiply-logo.png" type="image/png">
  <title>Quiply</title>

  <link href="../src/css/output.css" rel="stylesheet">
</head>
    <body class="bg-background">
        <header class="bg-highlight h-20 sticky top-0">
            <div class="h-full flex flex-row justify-between items-center mx-auto w-11/12">
                <div class="h-5/6">
                    <a href="../feed/index.html"><img class="h-full" src="/src/media/logos/quiply-logo.png" alt="Quiply logo"></a>
                </div>
                <nav class="justify-self-center hidden sm:block">
                    <ul class="flex flex-row gap-4">
                        <li><a href="#">Quips</a></li>
                        <li><a href="#">Explore</a></li>
                        <li><a href="#">Profile</a></li>
                    </ul>
                </nav>
                <div class="flex items-center gap-4">
                    <div class="hamburger sm:hidden">
                        <img class="size-10" src="/src/media/icons/hamburger.png" alt="">
                    </div>
                    <div class="h-8 p-1 bg-q-yellow rounded-full hidden sm:block">
                        <img class="h-full ml-0.5" src="/src/media/icons/notification-live.png" alt="Notification">
                    </div>
                    <a href="../profile/index.html">
                        <img class="h-10" src="/src/media/profile-image.png" alt="Profile page link">
                    </a>
                </div>
            </div>
        </header>
        <main class=" bg-highlight">
            <!-- Content -->
            <div class="mx-auto w-full max-w-screen-lg bg-background flex flex-col items-center gap-2 pt-6">
                <div class="search-filter flex justify-between border-2 gap-4 flex-wrap w-11/12 max-w-screen-sm p-4 rounded-lg">
                    <!-- Search and filter -->
                    <div class="dropdown-filter w-24 border-2 rounded-lg">
                        <select class="w-full h-9 p-2 bg-[url('/src/media/icons/filter.png')] bg-right bg-contain bg-no-repeat appearance-none bg-transparent" name="feed-filter" id="feedFilter">
                            <option value="today">Today</option>
                            <option value="oldest">Oldest</option>
                            <option value="newest">Newest</option>
                        </select>
                    </div>
                    <form id="searchForm" class="search-bar flex gap-2 w-full max-w-96">
                        <input id="searchInput" class="rounded-lg px-2 w-full" id="searchBar" type="text" placeholder="Search">
                        <button class="size-10 p-2 rounded-lg bg-highlight" id="searchButton" type="submit"><img class="size-full object-contain" src="/src/media/icons/search.png" alt="Search icon"></button>
                    </form>
                </div>
                <!-- Create new post -->
                <div class="flex items-start gap-5 border-2 rounded-lg w-11/12 max-w-screen-sm p-4">
                    <img class="h-20 hidden sm:block mt-5" src="/src/media/profile-image.png" alt="Profile image">
                    <form id="postForm" class="flex flex-col items-end w-full p-5 gap-4" action="">
                        <div class="w-full h-24 relative">
                            <textarea class="h-24 rounded-lg px-4 py-2 w-full resize-none" id="postContent" type="text" placeholder="What's the latest?"></textarea>
                            <div class="absolute bottom-0 right-2">
                                <p class="text-gray-600"><span id="postTextCount">0</span>/120</p>
                            </div> 
                        </div>
                        <div id="postErrorContainer">
                            <p class="hidden" id="postError">Something went wrong, try again!</p>
                        </div>
                        <button class="bg-highlight rounded-lg h-10 sm:max-w-60 w-full" id="newPostButton" type="submit">Post</button>
                    </form>
                </div>
                <!-- Posts -->
                <div id="feedContent" class="flex flex-col w-11/12 max-w-screen-sm gap-4 my-8">
                    <!-- Example post -->

                    <div class="flex flex-col gap-2">
                        <div class="flex items-end gap-1">
                            <a href="#"><img class="size-12 sm:hidden" src="/src/media/profile-image.png" alt=""></a>
                            <h2 class="">DanielEker</h2>
                        </div>
                        <div class="flex items-center gap-5 border-2 rounded-sm p-4">
                            <img class="h-16  hidden sm:block" src="/src/media/profile-image.png" alt="">
                            <p>lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
                        </div>
                        <div class="flex justify-start items-center gap-2">
                            <div class="flex items-center gap-2">
                                <button id="likeButton" class="h-8 rounded-full"><img class="h-full " src="/src/media/icons/heart-empty.png" alt="like button"></button>
                                <p class="font-lato" id="likeButtonValue">200</p>
                            </div>
                            <div class="flex items-center gap-2">
                                <button id="commentButton" class="h-8 rounded-full"><img class="h-full " src="/src/media/icons/comment.png" alt="like button"></button>
                                <p class="font-lato" id="commentButtonValue">32</p>
                            </div>
                            <div class="relative">
                                <button id="postMenu" class="size-8 flex" type="button">
                                    <img src="/src/media/icons/menu-dots.png" alt="Dropdown menu">
                                </button>
                                <div id="postMenuDropdown" class="absolute hidden">
                                    <ul class="bg-white shadow-lg rounded border py-2">
                                        <li class="px-4 py-2 hover:bg-gray-200 cursor-pointer">Edit</li>
                                        <li class="px-4 py-2 hover:bg-gray-200 cursor-pointer">Delete</li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>

                    
                </div>
            </div>
        </main>
      
      <script type="module" src="../dist/script.mjs"></script>
    </body>
</html>
